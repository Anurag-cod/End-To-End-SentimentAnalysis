version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.2.1
  aws-cli: circleci/aws-cli@3.1.4

jobs:
  continuous-integration:
    docker:
      - image: cimg/base:stable
    resource_class: medium
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - aws-ecr/build-and-push-image:
          create-repo: true
          dockerfile: Dockerfile
          path: .
          platform: linux/amd64
          push-image: true
          region: AWS_REGION
          repo: sentimentdemo
          registry-id: AWS_ECR_REGISTRY_ID
          repo-scan-on-push: true
          tag: latest

  continuous-delivery:
    machine: true
    resource_class: anurag/sentimentrunner
    steps:
      - aws-cli/setup
      - run:
          name: auth to aws ecr
          command: |
            ECR_REGISTRY="${AWS_ECR_REGISTRY_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
      - run:
          name: pull image from private repository
          command: |
            ECR_REGISTRY="${AWS_ECR_REGISTRY_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
            docker pull $ECR_REGISTRY/sentimentdemo:latest
      - run:
          name: run image
          command: |
            ECR_REGISTRY="${AWS_ECR_REGISTRY_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
            docker stop sentiment-app 2>/dev/null || true
            docker rm sentiment-app 2>/dev/null || true
            docker run -d --name sentiment-app -p 8080:8080 $ECR_REGISTRY/sentimentdemo:latest

workflows:
  CICD:
    jobs:
      - continuous-integration
      - continuous-delivery:
          requires:
            - continuous-integration
