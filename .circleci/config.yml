version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.2.1
  aws-cli: circleci/aws-cli@3.1.4

jobs:
  continuous-integration:
    docker:
      - image: cimg/base:stable
    resource_class: medium
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - aws-ecr/build-and-push-image:
          create-repo: true
          dockerfile: Dockerfile
          path: .
          platform: linux/amd64
          push-image: true
          region: '${AWS_REGION}'
          repo: sentimentdemo
          registry-id: AWS_ECR_REGISTRY_ID
          repo-scan-on-push: true
          tag: latest

  continuous-delivery:
    machine: true
    resource_class: anurag/sentimentrunner
    steps:
      - aws-cli/setup
      - run:
          name: auth to aws ecr
          command: |
            aws ecr get-login-password --region ${AWS_REGION} | \
            docker login --username AWS --password-stdin ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
      - run:
          name: stop and remove existing container
          command: |
            docker stop sentimentdemo || true
            docker rm sentimentdemo || true
      - run:
          name: pull image from private repository
          command: |
            docker pull ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/sentimentdemo:latest
      - run:
          name: run image
          command: |
            docker run -d \
              --name sentimentdemo \
              --restart unless-stopped \
              -p 8080:8080 \
              ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/sentimentdemo:latest
      - run:
          name: verify deployment
          command: |
            sleep 5
            docker ps | grep sentimentdemo

workflows:
  CICD:
    jobs:
      - continuous-integration
      - continuous-delivery:
          requires:
            - continuous-integration